version: '3'
services:
  runner:
    build: 
      context: .
      dockerfile: Dockerfile
  
  operatingsystem:
    image: redhat/ubi8:latest
    container_name: redhat8

  database:
    image: mysql:5.7
    container_name: mysqldb
    restart: always
    ports:
      - "3306:3306"

  nginx:
    image: nginx:latest
    container_name: webserver
    restart: always
    
  heimdall-lite:
    image: mitre/heimdall-lite:release-latest
    container_name: heimdall-lite
    ports:
      - "8080:80"
